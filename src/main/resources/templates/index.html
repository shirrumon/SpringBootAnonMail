<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AnonMail</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </head>
    <body>
    <script type="module">
        import { h, Component, render } from 'https://esm.sh/preact';
        import htm from 'https://esm.sh/htm';

        const html = htm.bind(h);

        function App () {
            return html `
                <div class="container" style="height: 100%">
                    <div class="row justify-content-center align-items-center" style="height: 100%">
                        <div class="col-4">
                            <${Form}/>
                        </div>
                    </div>
                </div>`;
        }

        function Form () {
            return html `
                <form th:action="@{/sendMail}" th:object="${message}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{mailTo}" name="mailTo" placeholder="Email to"/>
                        <br/>
                        <input type="text" class="form-control" th:field="*{subject}" name="subject" placeholder="Subject"/>
                        <br/>
                        <textarea class="form-control" th:field="*{content}" name="content" placeholder="Your mail..."></textarea>
                    </div>
                    <br/>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            `;
        }

        render(html`<${App}/>`, document.body);
    </script>
    </body>
</html>
